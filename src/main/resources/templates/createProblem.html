<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Problem Page</title>
</head>
<body>

<h1>Create a New Problem</h1>

<form action="/create" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>
  <br>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea>
  <br>

  <label for="code">Code:</label>
  <textarea id="code" name="code" required></textarea>
  <br>

  <label for="input">Input:</label>
  <textarea id="input" name="input" required></textarea>
  <br>

  <label for="output">Output:</label>
  <textarea id="output" name="output" required></textarea>
  <br>

  <label for="sampleInput">Sample Input:</label>
  <textarea id="sampleInput" name="sampleInput" required></textarea>
  <br>

  <label for="sampleOutput">Sample Output:</label>
  <textarea id="sampleOutput" name="sampleOutput" required></textarea>
  <br>
  <br>

  <button type="submit">Create Problem</button>
</form>

<!-- 홈으로 돌아가는 버튼 -->
<a th:href="@{/}">
  <button type="button">Go back to Home</button>
</a>

</body>
</html>
